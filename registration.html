<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Logare</title>
</head>

<body>
<div class="wrapper login">

    <div class="loginContainer">

        <div class="login__logo">
            <div class="login__logoLink">
                <a href="#"><img src="./img/login/Sign-logo-black.svg" alt="logo"></a>
            </div>
            <div class="login__logoText">Creare cont</div>
        </div>
        <div class="login__goBack">
            <a href="index.html" class="goBack__link">
                <span class="login__arrowDesktop">
                    <img src="./img/arrow-left.svg" alt="arrow">
                </span>
                <span class="login__arrowMobile">
                    <img src="./img/header/arrow-back.svg" alt="arrow">
                </span>
                <span>Înapoi</span>
            </a>
        </div>

        <div class="login__form">
            <div class="login__formNav">
                <a href="registration.html">
                    <button class="login__formBtn active">Registrare</button>
                </a>
                <a href="login.html">
                    <button class="login__formBtn ">Login</button>
                </a>
            </div>

            <div class="login__formHr"></div>

            <div class="login__formGrid">
                <div class="login__formTitle login__formCol2">Registrare cont</div>
                <div class="login__formCol1 login__formInput">
                    <input type="text" placeholder="Nume" name="firstName">
                </div>
                <div class="login__formCol1 login__formInput">
                    <input type="text" placeholder="Prenume" name="lastName">
                </div>
                <div class="login__formCol2 login__formInput">
                    <input type="text" placeholder="E-mail" name="email">
                </div>
                <div class="login__formCol2 login__formInput">
                    <input type="text" placeholder="Telefon: 069 765 908" name="phone">
                </div>

                <div class="login__formTitle login__formCol2 login__formMt32">Iitiale de inregistare</div>
                <div class="login__formCol1 login__formInput">
                    <input type="text" placeholder="Parola" name="password">
                </div>
                <div class="login__formCol1 login__formInput">
                    <input type="text" placeholder="Repetare parola" name="confirmPassword">
                </div>

                <div class="login__formTitle login__formCol2 login__formMt52">Adresă de expediere</div>
                <div class="login__formCol2 login__formText">
                    Livrările în suburbiile Chișinăului se achită adițional și prețul se stabilește
                    la telefon cu consultanță
                </div>
                <div class="login__formCol2 login__formInput">
                    <input type="text" placeholder="Oraș " name="city">
                </div>
            </div>

            <div class="login__formNav login__formMt79">
                <a href="index.html">
                    <button class="login__formBtn login__formBtnGoBack "><img src="./img/arrow-left.svg" alt="arrow">
                        <span>Înapoi</span>
                    </button>
                </a>
                <a href="login.html">
                    <button class="login__formBtn active">Continuă</button>
                </a>
            </div>
        </div>


    </div>


</div>


<script src="js/script.js"></script>
</body>

</html>
